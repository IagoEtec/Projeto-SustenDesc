</head>
<body>
    <header class="navbar">
        <div class="logo">Sustendesc</div>

            <a href="#home">Home</a>
            <a href="#sobre">Sobre</a>

        </nav>

    <div class="container">
        <h1>Insira seus itens recicláveis</h1>
